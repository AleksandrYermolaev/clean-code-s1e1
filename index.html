<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower-matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="list">
      <section class="list__section add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__item-field item-field">
          <input id="new-task" class="item-field__input input" type="text">
          <button class="item-field__button button">Add</button>
        </div>
      </section>
      <h3 class="list__header">Todo</h3>
      <ul class="list__section todo" id="incomplete-tasks">
        <li class="todo__list schedule">
          <input type="checkbox" class="schedule__check input">
          <label class="schedule__task label">Pay Bills</label>
          <input type="text" class="schedule__text input">
          <button class="schedule__edit button">Edit</button>
          <button class="schedule__delete button"><img src="./remove.svg" class="btn__image" alt="delete-task"></button>
        </li>
        <li class="todo__list schedule edit-mode">
          <input type="checkbox" class="schedule__check input">
          <label class="schedule__task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="schedule__text input">
          <button class="schedule__edit button">Save</button>
          <button class="schedule__delete button"><img src="./remove.svg" class="btn__image" alt="delete-task"></button>
        </li>
      </ul>
      <h3 class="list__header">Completed</h3>
      <ul class="list__section complete" id="completed-tasks">
        <li class="schedule">
          <input type="checkbox" class="schedule__check input" checked>
          <label class="schedule__task label">See the Doctor</label>
          <input type="text" class="schedule__text input">
          <button class="schedule__edit button">Edit</button>
          <button class="schedule__delete button"><img src="./remove.svg" class="btn__image" alt="delete-task"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
